<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>FileReader</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="item w-100 text-center">
                <i class="fas fa-cloud-upload-alt" id="upload"></i>
                <input type="file" class="form-control" accept="image/*" multiple style="display: none;">    
            </div>
        </div>
        <div class="row mt-3">
            <button class="btn btn-danger" id="remove">Remove All</button>
            <table class="table table-dark mt-3">
                <thead>
                  <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Image Name</th>
                    <th scope="col">Image Size(b)</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/75d44ab732.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
